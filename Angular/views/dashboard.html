<div>
	<h1>{{title}}</h1>
	<h5>{{description}}</h5>
	<a href="#/project">Project Page</a>
	<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<tr><td>Name</td><td>Email</td><td>Website</td></tr>
		<tr ng-repeat="project in projects">
			<td>{{project.name}}</td>
			<td>{{project.email}}</td>
			<td><a href="http://{{project.website}}">{{project.website}}</a></td>
		</tr>
	</table>
	<div>	
</div>
